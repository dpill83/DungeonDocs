site_name: DungeonDocs
site_description: Gather’s searchable rules reference
site_url: https://dungeondocs.pages.dev

theme:
  name: material
  logo: images/DungeonDocs-logo.png
  favicon: images/DungeonDocs-favicon.png
  palette:
    - scheme: default
      primary: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.tracking
    - navigation.indexes

extra_css:
  - stylesheets/extra.css

extra:
  generator: false

plugins:
  - exclude:
      glob:
        - "dnd5e/**"
  - og_meta_plugin
  - search:
      separator: '[\s\-]+'
  - exclude-search:
      exclude:
        - dnd2024/unearthed-arcana/*
        # Index/listing pages (search index uses URL path, e.g. dnd2024/equipments/)
        - dnd2024/equipments
        - dnd2024/equipments/all
        - dnd2024/magic-items
        - dnd2024/magic-items/all
        - dnd2024/magic-items/armor
        - dnd2024/magic-items/wondrous-item

markdown_extensions:
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

